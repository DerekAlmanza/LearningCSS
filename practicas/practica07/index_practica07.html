<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_principal.css">
    <title>Practica 07. </title>
</head>
<body>
    <h1 class="titulo">Practica 07. Despliegue de imagen (ilusión de imagen 2D a 3D).</h1>

    <div class="contenedor">
        <div class="imagenes">
            <div class="imagen-box">
                <img src="./img/paisaje-morado.jpg" class="imagen" style="--i: 2; --j: 0;" alt="fondo-morado">
                <img src="./img/paisaje-morado.jpg" class="imagen" style="--i: 1; --j: 1;" alt="fondo-morado">
                <img src="./img/paisaje-morado.jpg" class="imagen" style="--i: 0; --j: 2;" alt="fondo-morado">
                <img src="./img/paisaje-morado.jpg" class="imagen" style="--i: -1; --j: 3" alt="fondo-morado">
                <img src="./img/paisaje-morado.jpg" class="imagen" style="--i: -2; --j: 4" alt="fondo-morado">
            </div>
            <div class="imagen-box">
                <img src="./img/paisaje-azul.jpg" class="imagen" style="--i: 2; --j: 0;" alt="fondo-azul">
                <img src="./img/paisaje-azul.jpg" class="imagen" style="--i: 1; --j: 1;" alt="fondo-azul">
                <img src="./img/paisaje-azul.jpg" class="imagen" style="--i: 0; --j: 2;" alt="fondo-azul">
                <img src="./img/paisaje-azul.jpg" class="imagen" style="--i: -1; --j: 3" alt="fondo-azul">
                <img src="./img/paisaje-azul.jpg" class="imagen" style="--i: -2; --j: 4" alt="fondo-azul">
            </div>
            <div class="imagen-box">
                <img src="./img/paisaje-morado-2.jpg" class="imagen" style="--i: 2; --j: 0;" alt="fondo-morado-2">
                <img src="./img/paisaje-morado-2.jpg" class="imagen" style="--i: 1; --j: 1;" alt="fondo-morado-2">
                <img src="./img/paisaje-morado-2.jpg" class="imagen" style="--i: 0; --j: 2;" alt="fondo-morado-2">
                <img src="./img/paisaje-morado-2.jpg" class="imagen" style="--i: -1; --j: 3" alt="fondo-morado-2">
                <img src="./img/paisaje-morado-2.jpg" class="imagen" style="--i: -2; --j: 4" alt="fondo-morado-2">
            </div>
        </div>
    </div>

    <div>
        <input type="button" class="botones" value="Regresar a prácticas varias." onclick="location.href='../index_practicas_varios.html'">
    </div>
</body>
</html>
